
<template name="mainLayout">
  <body>
    {{> navigationBar}}
    <div class="container">
      {{> Template.dynamic template=header}}
      {{> Template.dynamic template=main}}
      {{> Template.dynamic template=footer}}

    </div>
  </body>
</template>

<template name="main">
  <div class="row">
    {{#each books}}
      {{> book}}
    {{/each}}
  </div>
</template>
<template name="footer">
  Footer
</template>
