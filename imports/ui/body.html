      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">

        <label>Name :</label>
        <input type="text" name="title" placeholder="Enter book name" /><br>

        <textarea name="description" rows="8" cols="80" placeholder="Enter description ..."></textarea>
        <br>
        <input type="submit">
